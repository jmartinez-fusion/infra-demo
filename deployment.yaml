apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hola-pod
  template:
    metadata:
      labels:
        app: hola-pod
    spec:
      containers:
        - name: hola-pod
          image: quay.io/martinezj/demo-ocp:1aaf1620bf3b646fcde76d9e4b67cf5dd65ceeee
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: secret-registry
