apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hola-pod
  template:
    metadata:
      labels:
        app: hola-pod
    spec:
      containers:
        - name: hola-pod
          image: quay.io/martinezj/demo-ocp:1b78e191f48f63b91cd0a627e3289bd553e2714d
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: secret-registry
