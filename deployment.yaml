apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hola-pod
  template:
    metadata:
      labels:
        app: hola-pod
    spec:
      containers:
        - name: hola-pod
          image: quay.io/martinezj/demo-ocp:164c4f6a72b961cb17d5513fee612c9f34108a2a
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: secret-registry
