apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hola-pod
  template:
    metadata:
      labels:
        app: hola-pod
    spec:
      containers:
        - name: hola-pod
          image: quay.io/martinezj/demo-ocp:d6e92f43056bbe8848070feb04b8a245af3de874
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: secret-registry
